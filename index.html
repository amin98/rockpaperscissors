<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
        <h1 id="computer-choice-status">Opponent</h1>
      <div id="computer-container">
        <img
          id="computer-choice-image"
          src="assets/opponent.png"
          alt="Computer Icon Choice"
        />

      </div>
      <div id="icons-container">
        <button data-choice="rock" class="choice-button">
          <img class="button-image" src="assets/white/rock.png" alt="Rock" />
        </button>
        <button data-choice="paper" class="choice-button">
          <img class="button-image" src="assets/white/paper.png" alt="Paper" />
        </button>
        <button data-choice="scissors" class="choice-button">
          <img
            class="button-image"
            src="assets/white/scissors.png"
            alt="Scissors"
          />
        </button>
      </div>
      <h1 id="result-status"></h1>
    </main>
    <script src="script.js"></script>
  </body>
</html>
