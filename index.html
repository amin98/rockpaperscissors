<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <h1 id="hello-friend">Hello, friend</h1>
    <div id="game-container">
        <div id="pc-choice-container">
            <h2 id="pc-choice">PC choice: </h2>
            <h2 id="pc-choice-text"></h2>
        </div>

        <div id="choice-buttons-container">
            <button value="1" class="choice-button" id="rock">Rock</button>
            <button value="2" class="choice-button" id="paper">Paper</button>
            <button value="3" class="choice-button" id="scissors">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
